version: 0.0
os: linux
files:
  - source: ./dist/
    destination: /home/ubuntu/som-api-apollo-graphqlapi/dist/

  - source: ./package.json
    destination: /home/ubuntu/som-api-apollo-graphqlapi/
 
  - source: ./server-files/som-api-graphql.service
    destination: /lib/systemd/system/

  - source: ./server-files/default
    destination: /etc/nginx/sites-enabled/

hooks:
  BeforeInstall:
    - location: ./scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: ./scripts/application_stop.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: ./scripts/application_start.sh
      timeout: 300
      runas: root